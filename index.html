<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title> Train Scheduler </title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Ryan O'Connor</a>
          </div>
      </div>
    </nav>
    <div class="container" id="MainContent">
      <div id="console"></div>
      <!-- Jumbotron Title -->
      <div class="PageHeader">
        <h1 class="text-center">Realtime Train App</h1>
      </div>
      <!-- Current Train Schedule  -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-success">
            <div class="panel panel-heading">Current  Train Schedule</div>
            <div class="panel-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Expected Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="displayTrains">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Add  Train Schedule -->
      <div class="row" style="margin-bottom: 25px;">
        <div class="col-lg-12">
          <div class="panel panel-success">
            <div class="panel panel-heading">Add Train</div>
            <div class="panel-body">
              <div class="row">
                <form id="frmTrain">
                  <div class="form-group">
                    <label for="Train-name">Train Name</label>
                    <input class="form-control" id="Train-name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Train-destination">Destination</label>
                    <input class="form-control" id="Train-destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Train-firstTrainTime">First Train Time (HH:MM - Military Time)</label>
                    <input class="form-control" id="Train-firstTrainTime" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Train-frequency">Frequency (minutes)</label>
                    <input class="form-control" id="Train-frequency" type="text">
                  </div>
                  <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container" id="footer"> &copy; Copyright 2018 Ryan O'Connor</div>
    </div>
    <!-- App Script -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
